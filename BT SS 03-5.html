<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Đơn Hàng</title>
    <style>
        table, th, td {
            padding: 10px;
        }
        table {
            border-spacing: 10px;
        }    
    </style>
</head>
<body>
    <table border="1">
        <thead>
        <tr>
            <th>Tháng</th>
            <th colspan="2">Tỷ lệ đơn hàng theo tháng</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Nguyễn Văn A</td>
            <td>15% hoàn thành</td>
            <td>85% hủy hàng</td>
        </tr>
        <tr>
            <td>Phan Văn B</td>
            <td>25% hoàn thành</td>
            <td>75% hủy hàng</td>
        </tr>
        <tr>
            <td>Nguyễn Thị C</td>
            <td>50% hoàn thành</td>
            <td>50% hủy hàng</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
