    <h1>Booking Form</h1>
    <form>
    <label for="Name">Name:</label>
    <input style="text"><br/>
    <br/>
    <label for="Email">Email:</label>
    <input style="email"><br/>
    <br/>
    <label for="Phone">Phone:</label>
    <input style="phone"><br/>
    <br/>
    <label for="Date">Date:</label>
    <input id="date" type="date" name="date"><br/>
    <br/>
    <label for="Time">Time:</label>
    <input id="time" type="time" name="time"><br/>
    <br/>
     <label for="Number of Guest">Number of Guest:</label>
    <input style="number"><br/>
    <br/>
    <button>Submit</button>
    </form>

    <h1>Car Purchase Form</h1>
    <form>
    <label for="Name">Name:</label>
    <input style="text"><br/>
    <br/>
    <label for="Email">Email:</label>
    <input style="email"><br/>
    <br/>
    <label for="Phone">Phone:</label>
    <input style="phone"><br/>
    <br/>
    <label for="Car">Choose a Car:</label>
    <select name="car">
        <option value="model1">Model 1</option>
        <option value="model2">Model 2</option>
        <option value="model3">Model 3</option>
        <option value="model4">Model 4</option>
    </select><br/>
    <br/>
    <label for="Color">Choose a Color:</label>
    <select name="color">
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
    </select><br/>
    <br/>
     <label for="Quantity">Quantity:</label>
    <input style="text"><br/>
    <br/>
    <label for="Date">Delivery Date:</label>
    <input id="date" type="date" name="date"><br/>
    <br/>
    <button>Submit</button>
    </form>
